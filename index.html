<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic-Tac-Toe </title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>

    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    Let's Play <br>
                    the Tic-tac-toe Game!
                </h1>
            </div>
            <div class="button-section">
                <div class="restart">
                    Start a new game
                </div>
                <div class="dark-mode" id="changeBackground" onclick="DarkModeTheme()">
                    <i class="far fa-moon"></i>
                </div>
            </div>
        </div>

        <div class="right">          
            <div class="game">
                <div class="header">                    
                    <div class="player-x active">
                        <span>Player X</span>
                    </div> 
                    <div class="player-o">
                        <span>Player O</span>                                                                        
                    </div>
                </div>
                <div class="board">
                    <div class="board__tile" data-index="0">                    
                    </div>
                    <div class="board__tile" data-index="1">                        
                    </div>
                    <div class="board__tile" data-index="2">                        
                    </div>
                    <div class="board__tile" data-index="3">                        
                    </div>
                    <div class="board__tile" data-index="4">                        
                    </div>
                    <div class="board__tile" data-index="5">                        
                    </div>
                    <div class="board__tile" data-index="6">                        
                    </div>
                    <div class="board__tile" data-index="7">                        
                    </div>
                    <div class="board__tile" data-index="8">                        
                    </div>                                
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>

    <script>
        // Dark Mode Code

        function DarkModeTheme() {
            document.body.classList.toggle('darkModeTheme');
        }
    </script>

</body>
</html>
